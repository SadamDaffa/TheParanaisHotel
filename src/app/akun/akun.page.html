<ion-content [fullscreen]="true">
  <ion-item>
    <ion-avatar aria-hidden="true" slot="start">
      <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>User</ion-label>
  </ion-item>
  <ion-list [inset]="true">
    <ion-item [button]="true">
      <ion-icon color="medium" slot="start" name="people" size="large"></ion-icon>
      <ion-label>Akun</ion-label>
      <ion-note slot="end"></ion-note>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="medium" slot="start" name="bed" size="large"></ion-icon>
      <ion-label>Kamar Pesanan</ion-label>
      <ion-note slot="end"></ion-note>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="medium" slot="start" name="wallet" size="large"></ion-icon>
      <ion-label>Metode Pembayaran</ion-label>
      <ion-note slot="end"></ion-note>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="medium" slot="start" name="settings" size="large"></ion-icon>
      <ion-label>Pengaturan</ion-label>
      <ion-note slot="end"></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
