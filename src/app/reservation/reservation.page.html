<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="rooms">back</ion-back-button>
    </ion-buttons>
    <ion-title>Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="roomId !== null; else noRoomSelected">
    <h2>Reservation for Room ID: {{ roomId }}</h2>
    <!-- Reservation form and details go here -->
  </div>
  <ng-template #noRoomSelected>
    <h2>No room selected for reservation.</h2>
  </ng-template>
</ion-content>
