<ion-content>
  <div class="login-container">
    <img src="../../../assets/img/icon/Green and Beige Simple Hotel Logo (1).png" alt="Hotel Logo" class="logo">
    <h1>Welcome to Our Hotel</h1>
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Login</ion-button>
    </form>
    <ion-button expand="block" fill="clear" [routerLink]="['/signup']">Create Account</ion-button>
  </div>
</ion-content>
